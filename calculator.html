<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/calculator.css">
</head>

<body>
    <div class="calculator">
        <div class="calculator__screen">
            <span class="calculator__display">0</span>
        </div>
        <div class="calculator__keys">
            <button class="item item2" data-action="clear">AC</button>
            <button class="item item2" data-action="adcasca">+/-</button>
            <button class="item item2">%</button>
            <button class="item item3" data-action="divide">รท</button>
            <button class="item">7</button>
            <button class="item">8</button>
            <button class="item">9</button>
            <button class="item item3" data-action="multiply">&times;</button>
            <button class="item">4</button>
            <button class="item">5</button>
            <button class="item">6</button>
            <button class="item item3" data-action="subtract">-</button>
            <button class="item">1</button>
            <button class="item">2</button>
            <button class="item">3</button>
            <button class="item item3" data-action="add">+</button>
            <button class="item item0">0</button>
            <button class="item" data-action="decimal">.</button>
            <button class="item item3" data-action="calculate">=</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
